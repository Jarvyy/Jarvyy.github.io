<!DOCTYPE html>
<html>
<head>
    <title>Compliment Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://picsum.photos/1200/800'); /* Initial background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #complement {
            font-size: 4vw; /* Responsive font size based on viewport width */
            margin-bottom: 3vh; /* Responsive margin based on viewport height */
            color: white;
        }
        
        #generateButton {
            padding: 2vh 5vw; /* Responsive padding based on viewport height and width */
            font-size: 2vw; /* Responsive font size based on viewport width */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #generateButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="complement">Click the button to generate a compliment!</div>
        <button id="generateButton" onclick="generateComplement()">GENERATE A COMPLIMENT</button>
    </div>

    <script>
        var part1 = [
            "You are",
            "Your",
            "I admire you, you are",
            "Your smile is",
            "You possess",
            "Your personality is",
            "Your sense of humor is"
        ];
        
        var part2 = [
            "amazing",
            "beautiful",
            "awesome",
            "brilliant",
            "captivating",
            "charming",
            "exquisite",
            "fantastic",
            "gorgeous",
            "impressive"
        ];
        
        var part3 = [
            "person",
            "soul",
            "heart",
            "individual",
            "being",
            "human",
            "friend",
            "presence",
            "spirit",
            "gem"
        ];
        
        var part4 = [
            "that defines you.",
            "that lights up the room.",
            "that makes a difference.",
            "that brings joy to others.",
            "that inspires those around you.",
            "that sets you apart.",
            "that makes you amazing."
        ];
        
        function getRandomElement(array) {
            var randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }
        
        function generateComplement() {
            var compliment = getRandomElement(part1) + " "+" an " +
                             getRandomElement(part2) + " " +
                             getRandomElement(part3) + " " +
                             getRandomElement(part4);
            
            document.getElementById("complement").textContent = compliment;
            
            var randomImageSrc = 'https://picsum.photos/1200/800?random=' + Math.random();
            document.body.style.backgroundImage = 'url(' + randomImageSrc + ')';
        }
    </script>
</body>
</html>
