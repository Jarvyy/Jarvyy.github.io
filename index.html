<!DOCTYPE html>
<html>
<head>
    <title>Compliment Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        #overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #compliment {
            font-size: 4vw;
            margin-bottom: 3vh;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        
        #title {
            font-size: 6vw;
            margin-bottom: 3vh;
            color: gold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        
        #generateButton {
            padding: 2vh 5vw;
            font-size: 2vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #generateButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="title">V2!</div>
        <div id="compliment">Click the button to generate a compliment!</div>
        <button id="generateButton" onclick="generateCompliment()">GENERATE A COMPLIMENT</button>
    </div>

    <script>
        var part1 = [
            "You are",
            "I admire your",
            "Your",
            "People love your",
            "Your smile is",
            "I'm grateful for your",
            "You possess",
            "Your presence is",
            "You have",
            "I appreciate your"    
        ];
        
        var part2 = [
            "kindness",
            "intelligence",
            "creativity",
            "sense of humor",
            "generosity",
            "wisdom",
            "compassion",
            "charm",
            "positivity",
            "uniqueness"
        ];
        
        var part3 = [
            "brightens my day!",
            "is truly remarkable.",
            "makes the world a better place.",
            "is a source of inspiration.",
            "brings joy to others.",
            "is a ray of sunshine.",
            "fills the room with positivity.",
            "is a true blessing.",
            "warms my heart.",
            "radiates beauty inside and out."
        ];
        
        var part4 = [
            "Keep up the fantastic work!",
            "You're a shining star!",
            "You're one in a million!",
            "You're truly exceptional!",
            "Don't ever change!",
            "The world needs more people like you!",
            "Your impact is immeasurable.",
            "You're a true gem.",
            "You're an inspiration to us all.",
            "Thank you for being you!"
        ];
        
        function getRandomElement(array) {
            var randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }
        
        function generateCompliment() {
            var compliment = getRandomElement(part1) + " " +
                             getRandomElement(part2) + " " +
                             getRandomElement(part3) + " " +
                             getRandomElement(part4);
            
            document.getElementById("compliment").textContent = compliment;
            
            var randomImageSrc = 'https://picsum.photos/1200/800?random=' + Math.random();
            document.body.style.backgroundImage = 'url(' + randomImageSrc + ')';
        }

        function loadBackgroundImage() {
            var randomImageSrc = 'https://picsum.photos/1200/800?random=' + Math.random();
            document.body.style.backgroundImage = 'url(' + randomImageSrc + ')';
        }

        // Load the initial background image when the page loads
        window.onload = function() {
            loadBackgroundImage();
        };
    </script>
</body>
</html>
